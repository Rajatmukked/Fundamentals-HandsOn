apiVersion: apps/v1
kind: Deployment
metadata:
  name: testdeploy
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: myapp
      env : prod
  template:
    metadata:
      labels:
        app: myapp
        env : prod
    spec:
      containers:
      - name: myapp-cont
        image: nginx:alpine
        resources:
          requests:
            memory: "128Mi"
            cpu: 100m
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
